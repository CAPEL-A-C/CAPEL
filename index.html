    <script>
      ;(function () {
        try {
          var url = '/structured-data.jsonld'
          fetch(url, { cache: 'no-cache' })
            .then(function (res) {
              if (!res.ok) throw new Error('Network response was not ok')
              return res.text()
            })
            .then(function (text) {
              var script = document.createElement('script')
              script.type = 'application/ld+json'
              script.text = text
              document.head.appendChild(script)
            })
            .catch(function (err) {
              /* Si la carga falla, no romper la página; dejar log para debug */
              console.warn('No se pudo cargar structured-data.jsonld:', err)
            })
        } catch (e) {
          console.warn('Error al inyectar JSON-LD externo:', e)
        }
      })()
    </script>
